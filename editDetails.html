<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="AdminDashboard.css">

    <style>
        body{
            color: black;
            background-color: #fdf0d5;
        }
        .right-section {
            margin-left: 700px;
            margin-top: 80px;
        }

        h1 {
            font-size: 64px;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        }

        .right-section {
            max-width: 600px;
            margin: 0 auto;
            padding: 2rem;
        }

        .add-book-form {
            width: 950px;
            background-color: #fff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .form-row {
            display: flex;
            flex-wrap: wrap;
            margin-bottom: 15px;
        }

        .form-group {
            flex: 0 0 50%;
            /* Two labels per row */
            margin-bottom: 1.5rem;
        }

        label {
            font-weight: bold;
            display: block;
            font-size: 24px;
        }

        input[type="text"],
        input[type="number"],
        textarea, select {
            width: 400px;
            padding: 0.5rem;
            font-size: 24px;
            margin-right: 25px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button[type="submit"] {
            background-color: #780000;
            color: #fff;
            border: none;
            padding: 0.75rem 1.5rem;
            font-size: 28px;
            margin-left: 340px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button[type="submit"]:hover {
            background-color: #555;
        }

        #title {
            margin-right: 15px;
        }

        #rent {
            margin-top: 15px;
        }
    </style>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noticia+Text:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="left-section">
            <div class="head-section">
                <p class="user-name" style="color: white;">Admin Name</p>
            </div>
            <div class="list-section">
                <a href="AdminDashboard.html"><p>My Details</p></a>
                <a href="addBook.html">
                    <p>Add A Book<p>
                </a>
                <a href="editDetails.html">
                    <p>Edit Details<p>
                </a>
                <a href="borrowedBooks.html"><p>Borrowed Books</p></a>
            </div>
        </div>
        <div class="right-section">
            <!-- ADD BOOK -->
            <h1>EDIT DETAILS</h1>

            <form class="add-book-form">
                <div class="form-row">
                    <div class="form-group">
                        <label for="title">Title:</label>
                        <select id="title" required>
                            <option>The Great Gatsby</option>
                            <option>The Book Thief</option>
                            <option>The Catcher in the Rye</option>
                            <option>The Little Prince</option>
                            <option>A Teaspoon of Earth and Sea</option>
                            <option>Brave New World</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="author">Author:</label>
                        <input type="text" id="author" name="author" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="genre">Genre:</label>
                        <input type="text" id="genre" name="genre" required>
                    </div>
                    <div class="form-group">
                        <label for="year">Publication Year:</label>
                        <input type="number" id="year" name="year" min="1900" max="2100" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="isbn">Price:</label>
                        <input type="text" id="isbn" name="isbn" required>
                    </div>
                    <div class="form-group">
                        <label for="publisher">Publisher:</label>
                        <input type="text" id="publisher" name="publisher" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="pages">Number of Pages:</label>
                        <input type="number" id="pages" name="pages" min="1" required>

                        <label id="rent" for="rent">Rent per day</label>
                        <input type="number" name="rent" min="1" required>
                    </div>
                    <div class="form-group">
                        <label for="description">Description:</label>
                        <textarea id="description" name="description" rows="4" required></textarea>
                    </div>
                </div>
                <div class="form-row">

                </div>
                <button type="submit">SAVE DETAILS</button>
            </form>

        </div>
    </div>

    <script>
    </script>
</body>

</html>
